<!DOCTYPE html>
<html lang="bg">

<head>
    <title>CodeSnip</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="icon" href="assets/img/favicon.png">

    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
<!-- Loading div and gif -->
<div id="loading_div"></div>
<div id="loading_gif"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBar" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html">Task Manager</a>
</nav>

<div class="container mt-2 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Регистрация</h2>
                </div>
                <div class="card-body">
                    <form id="registerForm" method="POST" class="needs-validation" novalidate>

                        <!-- First Name -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="firstNameAddOn"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="firstName" name="first_name" type="text" class="form-control" placeholder="Име" aria-label="Име" aria-describedby="firstNameAddOn" required>
                            <div class="invalid-feedback">Невалидно име</div>
                        </div>

                        <!-- Last Name -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="lastNameAddOn"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="lastName" name="last_name" type="text" class="form-control" placeholder="Фамилия" aria-label="Фамилия" aria-describedby="lastNameAddOn" required>
                            <div class="invalid-feedback">Невалидна фамилия</div>
                        </div>

                        <!-- Email -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="emailAddOn"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input id="email" name="email" type="email" class="form-control" placeholder="E-mail адрес" aria-label="E-mail адрес" aria-describedby="emailAddOn" required>
                            <div class="invalid-feedback">Невалиден email</div>
                        </div>

                        <!-- Username -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="usernameAddOn"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username" name="username" type="text" class="form-control" placeholder="Потребителско име" aria-label="Потребителско име" aria-describedby="usernameAddOn" required>
                            <div class="invalid-feedback">Невалидно потребителско име</div>
                        </div>

                        <!-- Password -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="passwordAddOn"><i class="fas fa-lock"></i></span>
                            </div>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Парола" aria-label="Парола" aria-describedby="passwordAddOn" required>
                            <div class="invalid-feedback">Невалидна парола</div>
                        </div>

                        <!-- Password Confirm-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="confirmPasswordAddOn"><i class="fas fa-lock"></i></span>
                            </div>
                            <input id="confirmPassword" type="password" class="form-control" placeholder="Потвърди парола" aria-label="Потвърди парола" aria-describedby="confirmPasswordAddOn" required>
                            <div class="invalid-feedback">Паролите не съвпадат</div>
                        </div>

                        <!-- Submit button -->
                        <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Регистрирай се</button>
                    </form>
                </div>
            </div>

            <div class="mt-2 row">
                <div class="col text-center">
                    <a class="btn btn-default" href="index.html"><i class="fas fa-arrow-left"></i> Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 text-center fixed-bottom">
    <div class="container">
        <span class="text-muted">CodeSnip</span>
    </div>
</footer>

<script src="vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="vendor/bootstrap/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="vendor/fontawesome/all.min.js" type="text/javascript"></script>
<script src="vendor/highlight/highlight.js" type="text/javascript"></script>
<script src="vendor/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>

<script src="assets/js/main.js"></script>
<script src="assets/js/register.js"></script>

</body>
</html>
