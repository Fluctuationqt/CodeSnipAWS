<!DOCTYPE html>
<html lang="bg">

<head>
    <title>CodeSnip</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="icon" href="assets/img/favicon.png">

    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome/all.min.css" rel="stylesheet">
    <link href="vendor/highlight/default.css" rel="stylesheet">
    <link href="assets/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
<!-- Loading div and gif -->
<div id="loading_div"></div>
<div id="loading_gif"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="index.html">CodeSnip</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBar" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navigationBar" class="collapse navbar-collapse">
        <ul id="navItems" class="navbar-nav mr-auto mt-2 mt-lg-0 d-none">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Начало</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Моите парчета код</a>
            </li>
            <li class="nav-item">
                <a id="welcomeMessage" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Здравей</a>
            </li>
        </ul>

        <form id="logoutForm" class="form-inline my-2 my-lg-0 ml-auto d-none" method="POST">
            <button class="btn btn-danger my-2 my-sm-0" type="submit" name="submit">Изход</button>
        </form>

        <form id="loginForm" class="form-inline my-2 my-lg-0 ml-auto d-none" method="POST">

            <label class="sr-only" for="username">Потребителско име</label>
            <input id="username" name="username" type="text" class="form-control mr-sm-2" placeholder="Потребителско име">

            <label class="sr-only" for="password">Парола</label>
            <input id="password" name="password" type="password" class="form-control mr-sm-2" placeholder="Парола">

            <button type="submit" class="btn btn-default">Вход</button>
            <a class="btn btn-default" href="register.html">Регистрация</a>
        </form>
    </div>
</nav>

<div class="container my-5">

    <div id="errorMessageLogin" class="text-center d-none">
        <h1>Моля влезте в своя профил</h1>
    </div>

    <div id="mainDashboard" class="d-none mb-5">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <h3>Моите парчета код</h3>
                    <button id="addSnippet" class="btn btn-info" type="button" data-toggle="collapse" data-target="#createSnippet" aria-expanded="false" aria-controls="collapseExample">
                        Добави парче код
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col mb-5">
                <div class="collapse" id="createSnippet">
                    <div class="card">
                        <div class="card-body">

                            <form id="createSnippetForm" method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="title">Заглавие</label>
                                        <input type="text" class="form-control" id="title" name="title">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lang">Език</label>
                                        <input type="text" class="form-control" id="lang" name="lang">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="content">Код</label>
                                        <textarea class="form-control snip-textarea" rows="4" id="content" placeholder="Поставете Вашето парче код тук" name="content"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Запази</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMessageNoSnippets" class="alert alert-warning text-center mt-5 d-none"><strong>Все още нямате добавени снипети</strong></div>

        <div class="accordion" id="accordion" style="margin-bottom: 100px;">
            <div id="tempSnippet" class="card border-bottom mb-3 d-none">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <button class="btn btn-link btn-lg p-0" data-id="title" data-toggle="collapse" data-target="#snippetBody" aria-expanded="true"></button>
                            <p data-id="lang" class="text-muted"></p>
                        </div>
                        <div class="col-sm-8">
                            <form class="form-inline float-sm-right">
                                <div class="form-group">
                                    <label class="mr-1">Сподели:
                                        <input data-id="snippetUrl" type="text" class="form-control ml-sm-1" value="">
                                    </label>
                                </div>
                                <button data-id="deleteSnippet" class="btn btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="snippetBody" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <pre><code class="hljs" data-id="content">afafef</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 text-center fixed-bottom">
    <div class="container">
        <span class="text-muted">Task Manager</span>
    </div>
</footer>

<script src="vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="vendor/bootstrap/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="vendor/fontawesome/all.min.js" type="text/javascript"></script>
<script src="vendor/highlight/highlight.pack.js" type="text/javascript"></script>
<script src="vendor/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>

<script src="assets/js/main.js"></script>
<script src="assets/js/dashboard.js"></script>

</body>
</html>
